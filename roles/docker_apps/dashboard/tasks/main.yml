- name: Ensure configuration directories
  become: true
  file:
    path: /docker/apps/{{item}}
    owner: root
    group: docker
    mode: 0775
    state: directory
  with_items:
    - dashboard
    - dashboard/config
  tags:
    - app_directory

- name: Install configuration file
  become: true
  copy:
    src: config/dashboard-config.properties
    dest: /docker/apps/dashboard/config/dashboard-config.properties
    owner: root
    group: docker
    mode: 0664
  tags:
    - app_config
    
- name: Install docker-compose file
  become: true
  template:
    src: docker-compose.yml
    dest: /docker/apps/dashboard/docker-compose.yml
    owner: root
    group: docker
    mode: 0664
  tags:
    - deploy

- name: Deploy stack {{ app_name }} {{ app_version }}
  command: docker stack deploy -c /docker/apps/dashboard/docker-compose.yml dashboard
  tags:
    - deploy
