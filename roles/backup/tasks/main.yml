- name: Create user with ssh key
  become: true
  ansible.builtin.user:
    name: sbdi
    password: ''
    shell: /bin/bash
    generate_ssh_key: yes
    ssh_key_type: ed25519
    ssh_key_file: .ssh/id_ed25519

- name: Copy ssh config
  become: true
  become_user: sbdi
  copy:
    src: ssh_config
    dest: /home/sbdi/.ssh/config
    mode: 0664

- name: Set ownership of backup directory
  become: true
  ansible.builtin.file:
    path: /backup
    owner: sbdi
    group: sbdi

- name: Create directory structure
  become: true
  become_user: sbdi
  file:
    path: /backup/{{ item }}
    state: directory
  with_items:
    - bin
    - data
    - log

- name: Copy manual.txt
  become: true
  become_user: sbdi
  copy:
    src: manual.txt
    dest: /backup/data/manual.txt
    mode: 0664

- name: Copy scripts
  become: true
  become_user: sbdi
  copy:
    src: bin/
    dest: /backup/bin/
    mode: 0775

- name: Ensure a crontab job for backups
  become: true
  become_user: sbdi
  cron:
    name: "backup"
    minute: "0"
    hour: "3"
    job: "/backup/bin/nightly.sh > /backup/log/nightly_$(date +\\%y\\%m\\%d).log 2>&1"
